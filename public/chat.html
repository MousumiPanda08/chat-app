<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Dark Mode</button>
  <div class="chat-container">
    <h2 id="room-name"></h2>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type your message" /><button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const username = prompt("Enter your username again to join chat:");
    const room = prompt("Enter room name:");

    document.getElementById('room-name').textContent = "Room: " + room;

    socket.emit("joinRoom", { username, room });
  </script>
  <script src="client.js"></script>
  <script>
    function toggleTheme() {
        document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
